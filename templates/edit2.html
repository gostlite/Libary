{% extends 'bootstrap/base.html' %}
{% block title %}
<title>EDIT BOOK</title>
{% endblock %}

{% block content %}
    <form class="form-inline" action="{{ url_for('edit') }}" method="POST">
      <div class="form-group mb-2">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating {{book.rating}}</p>
        <label  class="sr-only">{{ book.title }}</label>
        <input name="id" hidden="hidden" readonly class="form-control-plaintext"  value="{{ book.title }}">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="rating" class="sr-only">RATING</label>
        <input name='rating' type="text" class="form-control" id="rating" placeholder="New Rating">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Change Rating</button>
    </form>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
     <form action="{{ url_for('edit') }}" method="POST">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating {{book.rating}}</p>
         <input hidden="hidden" name="id" value="{{book.id}}">
        <input name="rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
